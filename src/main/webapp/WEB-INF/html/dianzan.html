    // 执行分页的方法
    function paging() {
        layui.use([ 'laypage', 'table', 'layer'], function() {
            var laypage = layui.laypage;
            var table = layui.table;
            var layer =layui.layer;

            // 先将表格初始化
            var result = fuzzyBuilding(1,99);
            if(result.count==0){
                layer.msg(result.msg);
            }else{
                result=replace(result);
            }
            greatTabe(result);

            laypage.render({
                elem : 'userPaging',
                count : result.count,
                jump : function(obj, first) {
                    if (!first) {
                        // 每次分页时需要存储数据的id(用于删除)
                        var checkStatus = table.checkStatus('iid');
                        if (checkStatus.data.length > 0) {
                            for (var i = 0; i < checkStatus.data.length; i++) {
                                //alert(checkStatus.data);
                                delId.push(checkStatus.data[i].id);
                            }
                        }
                        // 分页生成表格时首次不执行，因为在上边已经初始化
                        result = fuzzyBuilding(obj.curr, obj.limit-1);
                        if(result.count==0){
                            layer.msg(result.msg);
                        }else{
                            result=replace(result);
                        }
                        greatTabe(result);
                    }
                }
            });
        });
    }

                         if(delId==null){

    // 查询按钮点击事件
    $("#searchPrice").click(function() {

    // 查询方法  模糊查询
    function fuzzyBuilding(pagenumber, pagesize) {
        var data = {};
        data.version = '1.1'; // 版本号
        data.pagenumber = pagenumber; // 当前页数(如果不进行分页，该条数据默认为-1)
        data.pagesize = pagesize; // 每页的数据量
        // 用于存放查询的结果
        var resultList = {};
        $.ajax({
            url : "dininghallevalute/selectByXDiningHallEvalute",
            type : "POST",
            async : false,
            data : JSON.stringify(data),
            contentType : "application/json;charset=UTF-8",
            async : false,
            success : function(result) {
                resultList=result
            },
            error : function() {
                alert("error");
            }
        });

        return resultList;
    }
    //替换字段的方法
    function replace(result) {
        for (var i = 0; i < result.data.length; i++) {
            if (result.data[i].skind == 'a') {
                result.data[i].skind = '早餐';
            }else if (result.data[i].skind == 'b') {
                result.data[i].skind = '午餐';
            } else {
                result.data[i].skind = '晚餐';
            }
            // result.data[i].ddate = Date(parseInt(result.data[i].ddate) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');

            if (result.data[i].ievalute == '1') {
                result.data[i].ievalute = '赞';
            } else {
                result.data[i].ievalute = '差';
            }
        }
        return result;
    }
